<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ホーム</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head>
<body>

    <div id="home-screen" class="screen">
        <div class="app-header">
            <h1 class="app-logo">🐕 ラブラドール学習帳</h1>
            <div class="app-version">v50</div>
        </div>
        
        <div class="home-card">
            <div class="lottie-wrapper">
                <div class="dog-bubble" id="dog-bubble">...</div>
                <div id="lottie-dog"></div>
            </div>
            <div class="heart-meter" id="home-hearts"></div>

            <div style="width:100%;">
                <div style="font-size:0.8rem; color:#8D6E63; margin-bottom:4px; font-weight:bold;">記憶定着期間</div>
                <div id="home-chart" class="chart-wrapper"></div>
            </div>
            
            <div style="display:flex; justify-content:center; width:100%; align-items:center;">
                <div class="status-badge clickable" onclick="window.location.href='list.html'">全単語リスト: <span id="total-words-count">-</span> &raquo;</div>
            </div>

            <div class="setting-section">
                <div class="setting-title">学習設定</div>
                <div class="radio-group">
                    <label><input type="radio" name="mode" value="review" checked> 本日の復習</label>
                    <label><input type="radio" name="mode" value="new"> 新規・ランダム</label>
                </div>
                <div class="radio-group">
                    <label><input type="radio" name="limit" value="10" checked> 10問</label>
                    <label><input type="radio" name="limit" value="20"> 20問</label>
                </div>
                <div style="margin-top:6px; border-top:1px dashed #ddd; padding-top:6px;">
                    <label class="toggle-label"><input type="checkbox" id="use-priming" checked> 事前学習を表示</label>
                </div>
            </div>

            <button id="start-btn" class="btn" onclick="app.startSession()">学習スタート！</button>
            <button class="btn btn-sub" onclick="window.location.href='settings.html'">詳細設定</button>
        </div>
    </div>

<script src="./app.js"></script>
<script>document.addEventListener('DOMContentLoaded', () => app.init());</script>
</body>
</html>
