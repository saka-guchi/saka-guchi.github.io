<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ホーム</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./lottie.min.js"></script>
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#F4D03F">
    <link rel="apple-touch-icon" href="./icon.svg">
</head>

<body>

    <div id="home-screen" class="screen">
        <div class="app-header">
            <h1 class="app-logo">ラブラドール学習帳</h1>
        </div>

        <div class="home-card">
            <div class="home-message">単語を覚えると仲良くなれるよ</div>
            <div class="lottie-wrapper">
                <div class="dog-bubble" id="dog-bubble">...</div>
                <div id="lottie-dog"></div>
            </div>
            <div class="heart-meter" id="home-hearts"></div>

            <div style="width:100%;">
                <div id="home-chart" class="chart-wrapper"></div>
                <div id="home-chart-title"
                    style="font-size:0.8rem; color:#8D6E63; margin-top:4px; font-weight:bold; cursor:pointer; text-decoration:underline;">
                    学習効果の持続期間に合わせた出題方法 ℹ️</div>
            </div>

            <div style="display:flex; justify-content:center; width:100%; align-items:center;">
                <div class="status-badge clickable" onclick="window.location.href='list.html'">すべての単語を確認: <span
                        id="total-words-count">-</span> &raquo;</div>
            </div>

            <div class="setting-section">
                <div class="setting-title">学習設定</div>
                <div style="margin-bottom:8px; display:flex; align-items:center; justify-content:space-between;">
                    <span style="font-size:0.9rem; color:#5D4037;">出題方法:</span>
                    <select id="method-select" class="setting-select" style="max-width:200px;">
                        <option value="auto" selected>おまかせ (推奨)</option>
                        <option value="standard">英→日</option>
                        <option value="masked">英→日 (非表示)</option>
                        <option value="reverse">日→英</option>
                        <option value="fill-in">例文穴埋め</option>
                    </select>
                </div>
                <div style="margin-bottom:8px; display:flex; align-items:center; justify-content:space-between;">
                    <span style="font-size:0.9rem; color:#5D4037;">問題:</span>
                    <select id="problem-select" class="setting-select">
                        <option value="auto" selected>おまかせ (推奨)</option>
                        <option value="unlearned">未学習中心</option>
                    </select>
                </div>
                <div style="margin-bottom:8px; display:flex; align-items:center; justify-content:space-between;">
                    <span style="font-size:0.9rem; color:#5D4037;">問題数:</span>
                    <select id="limit-select" class="setting-select" style="max-width:100px;">
                        <option value="10" selected>10問</option>
                        <option value="20">20問</option>
                        <option value="30">30問</option>
                        <option value="40">40問</option>
                        <option value="50">50問</option>
                    </select>
                </div>
                <div style="margin-bottom:8px; display:flex; align-items:center; justify-content:space-between;">
                    <span style="font-size:0.9rem; color:#5D4037;">制限時間:</span>
                    <select id="timer-select" class="setting-select" style="max-width:100px;">
                        <option value="5">5秒</option>
                        <option value="10" selected>10秒</option>
                        <option value="15">15秒</option>
                        <option value="20">20秒</option>
                        <option value="25">25秒</option>
                    </select>
                </div>
                <div style="margin-top:6px; border-top:1px dashed #ddd; padding-top:6px;">
                    <label class="toggle-label"><input type="checkbox" id="use-priming" checked> テスト前に単語を確認</label>
                </div>
            </div>

            <button id="start-btn" class="btn" onclick="app.startSession()">学習スタート！</button>
            <button class="btn btn-sub" onclick="window.location.href='settings.html'">詳細設定</button>

            <div class="app-version" style="margin-top: 15px;">Version 0.9 2026/01/06</div>
        </div>
    </div>

    <script src="./app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('SW registered!', reg))
                .catch(err => console.log('SW failed', err));
        }
    </script>
    <script>document.addEventListener('DOMContentLoaded', () => app.init());</script>
</body>

</html>
