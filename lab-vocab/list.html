<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>一覧</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./lottie.min.js"></script>
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#F4D03F">
    <link rel="apple-touch-icon" href="./assets/icon.svg">
    <link rel="icon" type="image/svg+xml" href="./assets/icon.svg">
</head>

<body>

    <div id="list-screen" class="screen">
        <div class="screen-header">
            <div class="screen-title">全単語一覧</div>
        </div>
        <div class="word-list-container" id="list-content"></div>
        <button class="btn-home" onclick="window.location.href='index.html'">ホームへ戻る</button>
    </div>

    <script src="./app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('SW registered!', reg))
                .catch(err => console.log('SW failed', err));
        }
    </script>
    <script>document.addEventListener('DOMContentLoaded', () => app.init());</script>
</body>

</html>
