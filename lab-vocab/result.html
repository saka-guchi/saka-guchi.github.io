<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>結果</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./lottie.min.js"></script>
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#F4D03F">
    <link rel="apple-touch-icon" href="./assets/icon.svg">
    <link rel="icon" type="image/svg+xml" href="./assets/icon.svg">
</head>

<body>

    <div id="result-screen" class="screen">
        <div class="screen-header">
            <div class="screen-title">回答結果</div>
            <div style="font-size:0.85rem; font-weight:bold; color:#5D4037;">本日累計: <span id="today-count">0</span>問
            </div>
        </div>

        <div style="background:white; padding:10px; border-radius:16px; margin-bottom:10px;">
            <div id="result-points-info"
                style="text-align:center; padding-bottom:10px; border-bottom:1px dashed #eee; margin-bottom:10px; display:none;">
            </div>
            <div id="result-chart" class="chart-wrapper" style="border:none; max-height:80px;"></div>
        </div>

        <div class="result-list" id="result-list"></div>

        <div class="btn-group">
            <button class="btn" style="margin:0; background:white; color:#5D4037; border:2px solid #5D4037;"
                onclick="app.reviewSameSession()">同じ問題を復習</button>
            <button class="btn" style="margin:0;" onclick="app.nextSession()">次の問題に進む</button>
        </div>
        <button class="btn-home" onclick="window.location.href='index.html'">ホームへ戻る</button>
    </div>

    <script src="./app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('SW registered!', reg))
                .catch(err => console.log('SW failed', err));
        }
    </script>
    <script>document.addEventListener('DOMContentLoaded', () => app.init());</script>
</body>

</html>
