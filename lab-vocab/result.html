<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>結果</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./lottie.min.js"></script>
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#F4D03F">
    <link rel="apple-touch-icon" href="./icon.svg">
</head>
<body>

    <div id="result-screen" class="screen">
        <div class="screen-header">
            <div class="screen-title">回答結果 <span id="result-score"></span></div>
        </div>

        <div style="background:white; padding:10px; border-radius:16px; margin-bottom:10px;">
            <div style="font-size:0.8rem; color:#8D6E63; margin-bottom:4px; font-weight:bold; text-align:center;">記憶定着期間の変動</div>
            <div id="result-chart" class="chart-wrapper" style="border:none;"></div>
        </div>

        <div class="result-list" id="result-list"></div>
        
        <button class="btn btn-retry" onclick="app.retrySession()">もう一度</button>
        <button class="btn-home" onclick="window.location.href='index.html'">ホームへ戻る</button>
    </div>

<script src="./app.js"></script>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('SW registered!', reg))
            .catch(err => console.log('SW failed', err));
    }
</script>
<script>document.addEventListener('DOMContentLoaded', () => app.init());</script>
</body>
</html>
