<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>結果</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head>
<body>

    <div id="result-screen" class="screen">
        <div class="screen-header">
            <div class="screen-title">回答結果</div>
        </div>

        <div class="dog-result-container">
            <div class="dog-bubble" id="result-bubble">よく頑張ったワン！</div>
            <div class="lottie-wrapper"><div id="lottie-dog-result"></div></div>
            <div class="heart-meter" id="result-hearts"></div>
        </div>

        <div class="result-list" id="result-list"></div>
        
        <button class="btn btn-retry" onclick="app.retrySession()">もう一度</button>
        <button class="btn-home" onclick="window.location.href='index.html'">ホームへ戻る</button>
    </div>

<script src="./app.js"></script>
<script>document.addEventListener('DOMContentLoaded', () => app.init());</script>
</body>
</html>
